<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/4c3969c6f3.js"></script> 
</head>
<body>
<div class="container">
  <div class="logo">
    <img src="images/logo.svg" alt="Logo">
  </div>
  <div class="title"><span>We are launching</span> soon!</div>
  <div class="form-label">Subscribe and get notified</div>
  <div class="form-content">
    <form id="form">
      <div class="input">
        <input type="text" name="text" id="text" placeholder="Your email adress...">
        <label class="success" id="error"></label>
      </div>
      <button id="Btn" type="submit">Notify Me</button>
    </form>
  </div>
  <div class="illustration">
    <img src="images/illustration-dashboard.png" alt="illustration">
  </div>
  <div class="socialMedia">
    <a href="#"><i class="fa fa-facebook"></i></a>
    <a href="#"><i class="fa fa-twitter"></i></a>
    <a href="#"><i class="fa fa-instagram"></i></a>
  </div>
  <div class="copyright">
    &copy; Copyright Ping. All rights reserved.
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
